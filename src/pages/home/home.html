<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Image Loader
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <p padding>
    Welcome to this demo application. Pick one of the options below to see different use cases of ionic-image-loader:
  </p>
  <ion-list>
    <button ion-item navPush="cards-page">
      Cards
    </button>
    <button ion-item navPush="avatars-page">
      Avatars
    </button>
    <button ion-item navPush="slider-page">
      Slider
    </button>
    <button ion-item navPush="concurrency-page">
      Concurrency test
    </button>
    <button ion-item navPush="ng-content-page">
      Ng-content
    </button>
    <button ion-item navPush="virtual-scroll-page">
      Virtual Scroll
    </button>
  </ion-list>

  <div padding>
    <button ion-button large block outline (click)="clearCache()">Clear Cache</button>
  </div>

</ion-content>
